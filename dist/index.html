<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <filter class="filter">
            <input type="text" placeholder="Search by title" id="search" class="filter__search">
            <select id="itemsState" class="filter__search">
                <option value="all" selected="selected">All</option>
                <option value="open">open</option>
                <option value="done">done</option>
            </select>
            <select id="itemsPriority" class="filter__search">
                <option value="all" selected="selected">All</option>
                <option value="High">High</option>
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
            </select>
            <button type="button" onclick="addItem()" class="filter__btn">Create</button>
        </filter>

        <div class="add-item--background display-none" id="addItemBackground" onclick="onCancelItem()"></div>
        <form class="add-item display-none" form="name" id="addItem" method="POST">
            <label for="title">Title:</label>
            <input type="text" placeholder="Title" id="title" class="form-input" required>
            <label for="description">Description:</label>
            <textarea rows="10" cols="45" placeholder="Description" class="form-input" id="description"
                required></textarea>
            <label for="priority">Priority:</label>
            <select id="priority" class="form-input" required>
                <option value="High">High</option>
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
            </select>
            <div class="add-item__box">
                <button type="button" class="add-item__btn" onclick="onCancelItem()">Cancel</button>
                <button type="submit" class="add-item__btn">Save</button>
            </div>
        </form>
        <section id="items" class="items"></section>
    </div>
    <div class="background"></div>
    <script src="./js/script.js"></script>
</body>

</html>
